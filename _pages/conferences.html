    .card {

      border-radius: 16px;

      padding: 1.5rem;
      width: 280px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;

      transform: translateY(-5px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
    }

    .conference-title {
      font-size: 1.25rem;
      font-weight: bold;

    }

    .conference-title a {
      text-decoration: none;
      color: #1e2a38;
    }

    .conference-title a:hover {

    }

    .date {
      font-size: 0.95rem;

      margin-bottom: 1rem;
    }

      display: inline-block;
      background: #4e9af1;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: bold;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }

    const container = document.getElementById("conference-list");

    function getRemainingDays(targetDate) {
      const now = new Date();
      const future = new Date(targetDate);
      const diff = future - now;
      return diff > 0 ? Math.ceil(diff / (1000 * 60 * 60 * 24)) : 0;
    }

    function createCard(conf) {
      const days = getRemainingDays(conf.date);
      return `
        <div class="card">
          <div class="conference-title">
            <a href="${conf.url}" target="_blank" rel="noopener noreferrer">${conf.name}</a>
          </div>
          <div class="date">Start Date: ${new Date(conf.date).toDateString()}</div>
          <div class="countdown-badge">${days} day(s) remaining</div>
        </div>
      `;
    }

    function renderCards() {
      container.innerHTML = conferences.map(createCard).join('');
    }

    renderCards();
    setInterval(renderCards, 1000 * 60 * 60); // update every hour
